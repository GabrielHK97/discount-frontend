<div
  class="w-full h-full flex flex-col justify-center items-center gap-3"
>
  <div
    class="flex-grow flex flex-col justify-start items-center gap-3 w-full p-4"
  >
    <button
      type="button"
      mat-flat-button
      class="w-full flex"
      (click)="redirect('/store/profile')"
    >
      <mat-icon>person</mat-icon>
      Perfil
    </button>
    <button
      type="button"
      mat-flat-button
      class="w-full"
      (click)="redirect('/store/dashboard')"
    >
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button>
    <button
      type="button"
      mat-flat-button
      class="w-full"
      (click)="redirect('/store/coupons')"
    >
      <mat-icon>confirmation_number</mat-icon>
      Cupons
    </button>
  </div>
  <div class="w-full p-4">
    <button
      type="button"
      mat-flat-button
      class="w-full flex items-center justify-start"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>
</div>
