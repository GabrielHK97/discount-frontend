<div class="w-screen h-screen flex flex-row justify-center items-center">
  <div
    class="w-1/6 h-full flex flex-col justify-center items-center bg-slate-800"
  >
    <app-store-navbar class="w-full h-full"></app-store-navbar>
  </div>
  <div
    class="w-5/6 h-full bg-white flex flex-col justify-start items-center p-10"
  >
    <mat-card appearance="outlined" class="w-full">
      <mat-card-header>
        <mat-card-title> Criar Cupom </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-stepper
          [linear]="true"
          #stepper
          class="w-full p-4"
          label="Dados do cupom"
        >
          <mat-step [stepControl]="couponInfoForm" label="Informações do cupom">
            <mat-card appearance="outlined" class="gap-3 m-4">
              <mat-card-header
                class="flex flex-col justify-center items-center"
              >
                <mat-card-title> Informações do cupom </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form
                  [formGroup]="couponInfoForm"
                  class="w-full flex flex-col justify-start items-start"
                >
                  <mat-form-field class="w-1/2">
                    <mat-label>Nome</mat-label>
                    <input
                      matInput
                      id="name"
                      type="text"
                      formControlName="name"
                    />
                  </mat-form-field>
                  <mat-form-field class="w-full h-48">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput></textarea>
                  </mat-form-field>
                </form>
              </mat-card-content>
              <mat-card-actions class="gap-3">
                <button type="button" mat-button matStepperNext>Avançar</button>
              </mat-card-actions>
            </mat-card>
          </mat-step>
          <mat-step [stepControl]="couponDetailsForm" label="Detalhes do cupom">
            <mat-card appearance="outlined" class="gap-3 m-4">
              <mat-card-header
                class="flex flex-col justify-center items-center"
              >
                <mat-card-title> Detalhes do cupom </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form
                  [formGroup]="couponDetailsForm"
                  class="w-full flex flex-col justify-start items-start gap-3"
                >
                  <mat-card appearance="outlined" class="w-1/2">
                    <mat-card-content>
                      <mat-checkbox
                        class="example-margin"
                        formControlName="hasPeriod"
                        (change)="switchHasPeriod($event)"
                        >Período de validade</mat-checkbox
                      >
                      <div
                        class="flex flex-row gap-3 justify-center items-center p-4"
                      >
                        <mat-form-field class="flex-grow">
                          <mat-label>Data inicial</mat-label>
                          <input
                            matInput
                            [matDatepicker]="startDatePicker"
                            formControlName="dateStart"
                          />
                          <mat-datepicker-toggle
                            matIconSuffix
                            [for]="startDatePicker"
                          ></mat-datepicker-toggle>
                          <mat-datepicker #startDatePicker></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field class="flex-grow">
                          <mat-label>Data final</mat-label>
                          <input
                            matInput
                            [matDatepicker]="endDatePicker"
                            formControlName="dateEnd"
                            [min]="this.couponDetailsForm.value.dateStart"
                          />
                          <mat-datepicker-toggle
                            matIconSuffix
                            [for]="endDatePicker"
                          ></mat-datepicker-toggle>
                          <mat-datepicker #endDatePicker></mat-datepicker>
                        </mat-form-field>
                      </div>
                    </mat-card-content>
                  </mat-card>
                  <mat-card appearance="outlined" class="w-1/4">
                    <mat-card-content>
                      <mat-checkbox
                        class="example-margin"
                        formControlName="hasLimit"
                        (change)="switchHasLimit($event)"
                        >Limite</mat-checkbox
                      >
                      <div
                        class="flex flex-row gap-3 justify-start items-start p-4"
                      >
                        <mat-form-field class="w-full">
                          <mat-label>Quantidade</mat-label>
                          <input
                            matInput
                            id="name"
                            type="number"
                            formControlName="limit"
                          />
                        </mat-form-field>
                      </div>
                    </mat-card-content>
                  </mat-card>
                </form>
              </mat-card-content>
              <mat-card-actions class="gap-3">
                <button type="button" mat-button matStepperPrevious>
                  Voltar
                </button>
                <button type="button" mat-button matStepperNext>Avançar</button>
              </mat-card-actions>
            </mat-card>
          </mat-step>
          <mat-step [stepControl]="couponAmountForm" label="Valores do cupom">
            <mat-card appearance="outlined" class="gap-3 m-4">
              <mat-card-header
                class="flex flex-col justify-center items-center"
              >
                <mat-card-title> Valor do cupom </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form
                  [formGroup]="couponAmountForm"
                  class="w-full flex flex-col justify-start items-start gap-3"
                >
                <mat-form-field>
                  <mat-label>Valor em:</mat-label>
                  <mat-select>
                    <mat-option value="option1">Porcentagem (%)</mat-option>
                    <mat-option value="option2">Absoluto (R$)</mat-option>
                  </mat-select>
                </mat-form-field>
                </form>
              </mat-card-content>
              <mat-card-actions class="gap-3">
                <button type="button" mat-button matStepperPrevious>
                  Voltar
                </button>
                <button type="button" mat-button matStepperNext>Avançar</button>
              </mat-card-actions>
            </mat-card>
          </mat-step>
        </mat-stepper>
      </mat-card-content>
    </mat-card>
  </div>
</div>
