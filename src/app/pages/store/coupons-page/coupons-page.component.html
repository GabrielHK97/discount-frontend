<div class="w-screen h-screen flex flex-row justify-center items-center">
  <div
    class="w-1/6 h-full flex flex-col justify-center items-center bg-slate-800"
  >
    <app-store-navbar class="w-full h-full"></app-store-navbar>
  </div>
  <div
    class="w-5/6 h-full bg-white flex flex-col justify-start items-center p-10"
  >
    <mat-card appearance="outlined" class="w-full">
      <button
        mat-flat-button
        class="top-right-button"
        (click)="redirect('/store/coupons/create')"
      >
        <mat-icon>add</mat-icon>
        Criar
      </button>
      <mat-card-header>
        <mat-card-title> Cupons </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="data">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
