<div class="w-screen h-screen flex flex-row justify-center items-center">
  <div
    class="w-1/6 h-full flex flex-col justify-center items-center bg-slate-800"
  >
    <app-store-navbar class="w-full h-full"></app-store-navbar>
  </div>
  <div
    class="w-5/6 h-full bg-white flex flex-col justify-start items-center p-10"
  >
    <mat-card appearance="outlined" class="w-full">
      <button
        mat-flat-button
        class="top-right-button"
        (click)="redirect('/store/coupons/create')"
      >
        <mat-icon>add</mat-icon>
        Criar
      </button>
      <mat-card-header class="flex flex-col justify-center items-center">
        <mat-card-title class="p-4"> Cupons </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="coupons">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element" class="max-w-48 truncate">
              {{ element.description }}
            </td>
          </ng-container>
          <ng-container matColumnDef="period">
            <th mat-header-cell *matHeaderCellDef>Período</th>
            <td mat-cell *matCellDef="let element">{{ element.period }}</td>
          </ng-container>
          <ng-container matColumnDef="usage">
            <th mat-header-cell *matHeaderCellDef>Uso/Limite</th>
            <td mat-cell *matCellDef="let element">{{ element.usage }}</td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
              <div class="text-xl flex flex-row justify-center items-center p-4">
                Sem cupons.
              </div>
            </td>
          </tr>
          
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
