<div class="w-screen h-screen flex flex-row">
  <div
    class="w-1/6 h-full flex flex-col justify-center items-center bg-slate-800"
  >
    <app-store-navbar class="w-full h-full"></app-store-navbar>
  </div>

  <div
    class="w-5/6 h-full bg-white flex flex-col justify-start items-center p-10"
  >
    <mat-card appearance="outlined" class="w-full min-h-0">
      <div class="top-right flex flex-row justify-center items-center gap-3">
        <button mat-flat-button (click)="redirect('/store/coupons/create')">
          <mat-icon>filter_alt</mat-icon>
          Filtrar
        </button>
        <button mat-flat-button (click)="redirect('/store/coupons/create')">
          <mat-icon>add</mat-icon>
          Criar
        </button>
      </div>
      <mat-card-header class="flex flex-col justify-center items-center">
        <mat-card-title class="p-4"> Cupons </mat-card-title>
      </mat-card-header>
      <mat-card-content class="flex-1 p-4 overflow-hidden">
        <div class="overflow-auto h-full w-full relative">
          @if(isLoadingResults) {
          <div class="loading">
            <mat-spinner></mat-spinner>
          </div>
          }
          <table
            mat-table
            [dataSource]="coupons"
            matSort
            matSortActive="name"
            matSortDisableClear
            matSortDirection="asc"
          >
            <ng-container matColumnDef="name">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
                class="w-2/12"
              >
                Nome
              </th>
              <td mat-cell *matCellDef="let element" class="w-2/12">
                {{ element.name }}
              </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="w-3/12">
                Descrição
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                class="w-3/12 max-w-48 truncate"
              >
                {{ element.description }}
              </td>
            </ng-container>
            <ng-container matColumnDef="period">
              <th mat-header-cell *matHeaderCellDef class="w-2/12">Período</th>
              <td mat-cell *matCellDef="let element" class="w-2/12">
                {{ element.period }}
              </td>
            </ng-container>
            <ng-container matColumnDef="limitPerUser">
              <th mat-header-cell *matHeaderCellDef class="w-2/12">
                Limite por usuário
              </th>
              <td mat-cell *matCellDef="let element" class="w-2/12">
                {{ element.limitPerUser }}
              </td>
            </ng-container>
            <ng-container matColumnDef="usage">
              <th mat-header-cell *matHeaderCellDef class="w-1/12">
                Uso/Limite
              </th>
              <td mat-cell *matCellDef="let element" class="w-1/12">
                {{ element.usage }}
              </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef class="w-1/12">Desconto</th>
              <td mat-cell *matCellDef="let element" class="w-1/12">
                {{ element.amount }}
              </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="w-1/12">Ações</th>
              <td mat-cell *matCellDef="let element" class="w-1/12">
                <div class="w-full flex flex-row jsutify-center items-center">
                  <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="openViewCouponModal(element.id)"
                  >
                    <mat-icon style="color: #0096fa">visibility</mat-icon>
                  </button>
                  <button type="button" mat-icon-button matSuffix>
                    <mat-icon style="color: #f90042">delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="6">
                <div
                  class="text-xl flex flex-row justify-center items-center p-4"
                >
                  Sem cupons.
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="sticky bottom-0">
          <mat-paginator
            [pageSizeOptions]="[5, 10, 15, 20]"
            [pageSize]="10"
            showFirstLastButtons
            [length]="totalItems"
          >
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
